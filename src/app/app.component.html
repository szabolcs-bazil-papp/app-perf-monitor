<div class="app-container">
  <div class="app-header">
    <label for="target">Actuator endpoint: </label>
    <input
      [(ngModel)]="target"
      class="endpoint-input"
      placeholder="http://localhost:&lt;port&gt;/actuator/bffperformance"
      name="target"
    />
    <button (click)="start()" [ngClass]="!running ? 'power-btn start' : 'power-btn stop'">
      {{ !running ? 'Start' : 'Stop' }}
    </button>
  </div>
  <canvasjs-chart class="app-chart" *ngIf="chartOptions" [options]="chartOptions"></canvasjs-chart>
  <app-stat-detail *ngIf="detail" [stat]="detail"></app-stat-detail>
</div>
