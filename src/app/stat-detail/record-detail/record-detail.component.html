<div class="record-container">
  <label class="record-title">{{ title }}</label>
  <div class="record-item">
    <p>Min:</p>
    <span class="spacer"></span>
    <p>{{ record.min }} {{ uom }}</p>
  </div>
  <div class="record-item">
    <p>Avg:</p>
    <span class="spacer"></span>
    <p>{{ record.avg }} {{ uom }}</p>
  </div>
  <div class="record-item">
    <p>Max:</p>
    <span class="spacer"></span>
    <p>{{ record.max }} {{ uom }}</p>
  </div>
  <div class="record-item aggregate">
    <p>Sum:</p>
    <span class="spacer"></span>
    <p>{{ record.sum }} {{ uom }}</p>
  </div>
  <div class="record-item aggregate">
    <p>Requests:</p>
    <span class="spacer"></span>
    <p>{{ record.counter }} </p>
  </div>
</div>
